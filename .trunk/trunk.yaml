version: 0.1
cli:
  version: 1.22.10
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.20.5
    - python@3.10.8
lint:
  disabled:
    - cspell
    - renovate
  enabled:
    - bandit@1.8.3
    - black@25.1.0
    - checkov@3.2.382
    - git-diff-check
    - isort@6.0.1
    - markdownlint@0.44.0
    - osv-scanner@1.9.2
    - prettier@3.5.3
    - ruff@0.9.9
    - taplo@0.9.3
    - trufflehog@3.88.15
    - yamllint@1.35.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
merge:
  required_statuses:
    - CodeQL
    - devskim
    - codacy
